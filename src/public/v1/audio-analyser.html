<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="description" content="Simple Audio Analyser on Web" />
    <meta name="author" content="와니" />
    <link rel="canonical" href="https://wany.io/a/audio-analyser" />
    <link
      rel="stylesheet"
      href="https://wany.io/resource/amuject/audio-analyser/audio-analyser.css"
      type="text/css"
    />
    <title>Audio Analyser — 와니네 아무젝트</title>
  </head>
  <body class="forcedark">
    <header class="auto">
      <div class="outwrapper">
        <div class="inwrapper">
          <h1>Audio Analyser</h1>
        </div>
      </div>
    </header>
    <aside class="sidebar tall">
      <div class="top"></div>
      <div class="content">
        <div class="info">
          <div class="name"></div>
          <div class="length"></div>
        </div>
        <div class="tabs"></div>
        <div class="open">
          <input class="btn" id="file-open" type="button" value="open" />
        </div>
      </div>
      <div class="bottom"></div>
      <div class="btn button"></div>
    </aside>
    <main>
      <div class="outwrapper rightwide">
        <div class="inwrapper">
          <div id="analyser">
            <div class="layer noaudio">No audio</div>
            <div class="layer main"></div>
          </div>
        </div>
      </div>
    </main>
    <section id="control">
      <div class="outwrapper rightwide">
        <div class="inwrapper">
          <h3>settings</h3>
          <div class="twobtn">
            <div class="input text">
              <input
                id="input-fftSize"
                type="number"
                value="1024"
                placeholder="fftSize"
                spellcheck="false"
              />
              <label>fftSize</label>
              <div class="border"></div>
            </div>
            <div class="input text">
              <input
                id="input-cpu-alpha"
                type="number"
                value="-0.1"
                placeholder="alpha"
                spellcheck="false"
              />
              <label>alpha (livechange)</label>
              <div class="border"></div>
            </div>
          </div>
          <div class="twobtn">
            <div class="input text">
              <input
                id="input-cpu-emo1gamma"
                type="number"
                value="0.5"
                placeholder="gamma emo1"
                spellcheck="false"
              />
              <label>gamma emo1 (livechange)</label>
              <div class="border"></div>
            </div>
            <div class="input text">
              <input
                id="input-cpu-emo2gamma"
                type="number"
                value="0.25"
                placeholder="gamma emo2"
                spellcheck="false"
              />
              <label>gamma emo2 (livechange)</label>
              <div class="border"></div>
            </div>
          </div>
          <div class="twobtn">
            <input
              class="input"
              id="input-cpu-resetemosum"
              type="button"
              value="reset emo ava"
            />
          </div>
        </div>
      </div>
    </section>
    <audio id="devaudio" src="https://wany.io/Kygo - Firestone.mp3"></audio>
    <script src="https://wany.io/resource/o/buffer/buffer-bundle.js"></script>
    <script src="https://wany.io/resource/amuject/audio-analyser/audio-analyser.js"></script>
  </body>
</html>
